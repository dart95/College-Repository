<!DOCTYPE html>
<html>
  <head>
    <style>
      .btn {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn" id="btn1">ред</button>
      <button class="btn" id="btn2">грин</button>
      <button class="btn" id="btn3">блю</button>
      <button class="btn" id="btn4">ел</button>
      <script>
        let buttons = document.getElementsByClassName("btn");
        buttons = Array.from(buttons);
        buttons.forEach(function (item, i, array) {
          item.addEventListener("click", function () {
            let activevalue = item.id;
            switch (activevalue) {
              case "btn1":
                alert("red");
                break;
              case "btn2":
                alert("грин");
                break;
              case "btn3":
                alert("bku");
                break;
              case "btn4":
                alert("elow");
                break;
            }
          });
        });
      </script>
    </div>
  </body>
</html>
