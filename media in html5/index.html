<!DOCTYPE html>

<html>
  <head>
    <title>Media API HTML5</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
  <header class="header"></header>
    <div id="controls" class="hidden">
      <video width="480px" height="360px" poster="./img/poster.jpg">
        <source src="./video/video.mp4" type="video/mp4" />
      </video>
      
        <div class="barContainer">
          <div id="durationBar">
            <div id="positionBar"></div>
          </div>
        </div>
      </div>
      <div class="btn-list">
      <input
        type="range"
        size="1000"
        step="0.001"
        min="0"
        max="1"
        id="timeduration"
      />
      <input type="button" id="ppButton" value="Play" />
      <input type="button" id="voButton" value="Voice on" />
      <input type="button" id="btn10fut" value="+10 sec" />
      <input type="button" id="btn10bac" value="-10 sec" />
      <input type="button" id="fullscreen" value="Fullscreen" />

      <span id="timer">00:00</span>

      <input
        type="range"
        step="0.001"
        min="0"
        max="1"
        value="0.5"
        id="volume"
      />
    </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
