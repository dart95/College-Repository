<!DOCTYPE html>

<html>
  <head>
    <title>Media API HTML5</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <video width="1200" height="720" onTimeUpdate="progressUpdate()">
      <source src="./video/video.mp4" type="video/mp4" />
    </video>

    <div id="controls" class="hidden">
      <div class="barContainer">
        <div id="durationBar">
          <div id="positionBar"><span id="displayStatus">0</span></div>
        </div>
      </div>
      <input type="range" min="0" />
      <input type="button" id="ppButton" value="Play" />
      <input type="button" id="voButton" value="Voice off" />

      <span id="timer">00:00</span>

      <input
        type="range"
        step="0.001"
        min="0"
        max="1"
        value="0.5"
        id="volume"
      />
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
