<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <audio
      src="../медиа в html5/audio/Сектор Газа - Частушки.mp3"
      controls="controls"
    ></audio>
    <video width="640" height="480" src="">
      <source src="./медиа в html5/video/video.mp4" type="video/mp4" />
    </video>
    <div class="hidden" id="controls">
      <input type="button" value="Play" id="ppButton" />
      <span id="timer">00:00</span>
      <input type="range" value="0.5" id="volume" min="0" max="1" />

      <script>
        let video = document.getElementsByTagName("video")[0],
          button = document.getElementById("ppButton"),
          controls = document.getElementById("controls"),
          volume = document.getElementById("volume"),
          timer = document.getElementById("timer");

        video.addEventListener(
          "canplaytrought",
          function () {
            controls.classList.remove("hidden");
            video.volume = volume.value;
          },
          false
        );

        button.addEventListener(
          "click",
          function () {
            if (video.paused) {
              video.play();
            } else {
              video.pause();
            }
          },
          false
        );
        video.addEventListener(
          "play",
          function () {
            button.value = "Pause";
          },
          false
        );

        video.addEventListener(
          "pause",
          function () {
            button.value = "play";
          },
          false
        );

        volume.addEventListener(
          "input",
          function () {
            video.volume = volume.value;
          },
          false
        );

        video.addEventListener(
          "ended",
          function () {
            video.currentTime = 0;
          },
          false
        );
        video.addEventListener(
          "timeupdate",
          function () {
            timer.innerHTML = secondstotime(video.currentTime);
          },
          false
        );

        function secondstotime(time) {
          let h = Math.floor(time / 3600),
            dm = time % 3600,
            m = Math.floor(dm / 60),
            ds = dm % 60,
            s = Math.ceil(ds),
            fulltime = " ";

          if (s === 60) {
            s = 0;
            m += 1;
          }
          if (s < 10) {
            s = "0" + s;
          }
          if (m === 60) {
            m = 0;
            h += 1;
          }
          if (m < 10) {
            m = "0" + m;
          }
          if (h === 0) {
            fulltime = m + ":" + s;
          } else {
            fulltime = h + ":" + m + ":" + s;
          }
          return fulltime;
        }
      </script>
    </div>
  </body>
</html>
