<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Canvas</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="tooltips">
        <input id="pic" type="file" accept="image/*" />
        <label for="rows">Rows:</label>
        <input type="number" min="1" max="100" step="1" value="2" id="rows" title="Rows number" />
        <label for="columns">Columns:</label>
        <input type="number" min="1" max="100" step="1" value="2" id="columns" title="Columns number" />
        <label for="indent">Indent:</label>
        <input type="number" min="1" max="50" step="1" value="10" id="indent" title="Indent between slices" />
    </div>
    <div class="work-zone">

    </div>
    <script src="main.js"></script>
</body>
</html>
