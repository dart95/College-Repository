<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background-color: grey;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="2000" height="2000"></canvas>

    <script>
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");
      let image = new Image();
      image.src = "./img/poster2.jpg";
      let x = 0,
        y = 0,
        imgw = parseInt(image.width - 2 + 30) + "px",
        imgh = parseInt(image.height - 1 + 30) + "px";

      image.onload = function () {
        for (let j = 0; j < 2; j++) {
          for (let i = 0; i < 3; i++) {
            context.drawImage(
              image,
              imgw,
              imgh,
              1000,
              1000,
              imgw,
              imgh,
              500,
              500
            );
          }
        }
      };
    </script>
  </body>
</html>
