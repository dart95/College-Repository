<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
  *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body{
    background-color: gray;
    min-width: 300px;
    overflow: hidden;
    padding: 5px;
  }
  .pages{
    margin: 20px;
    letter-spacing: 10px;
    float: left;
    width: 250px;
    height: 200px;
    border: 2px solid red; 
  }
  #content{
    min-width: 500px;
    position: fixed;
    top: 100px;
    left: 200px;
    height: 600px;
    width: 1500px;
    overflow-y: auto;
    border: 2px solid black;
} 

</style>
</head>
<body>
<div>

  <div id="content">  
  <button id='startBut'>+</button>
  <div class="pages">1</div>
  <div class="pages">2</div>
  <div class="pages">3</div>
  <div class="pages">4</div>
  <div class="pages">5</div>
  <div class="pages">6</div>
  <div class="pages">7</div>
  <div class="pages">8</div>
  <div class="pages">9</div>
  <div class="pages">10</div> 
</div>

<script>
  let elements = document.getElementsByClassName('pages'),
  startBut = document.getElementById('startBut');

  function ofchange(){
    for (i = 0; i < elements.length; i++){

      if(elements[i].style.width === '250px'){
        startBut.innerHTML = '-';
         elements[i].style.width = '100%';
      }
      else
      {
        startBut.innerHTML = '+';
        elements[i].style.width = '250px';
      }

      }
    }
  startBut.addEventListener("click", ofchange);
  ofchange();
</script>
</body>
</html>
