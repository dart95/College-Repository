<script>
	var score = 0;

window.addEventListener("load", function prompt1() {
	let btn = document.getElementsByClassName('start')[0];

	btn.addEventListener("click", function (event) {
		f1();
	});

	
});



document.querySelector("reload")
	var btnn = document.getElementsByClassName("reload")[0];

	btnn.addEventListener("click", function (event1) {

function f1 (){
	let questions = [
		{
			text: " Верно ли что основано Приднестровье из за войны с крымскими татарами ?",
			options: ["да", "нет", "как повезёт"],
			right: false
		},
		{
			text: " Верно ли утверждение того что в Приднестровье официальны 3 языка   ? ",
			right: true
		},
		{
			text: "Диплом приднестровья полученный в ПГУ Имени Шевченко получается только  на Молдавском или Украинском языке   ?",
			right: false
		},
		{
			text: " Молдавская грэс построенна Приднестровьем и контролируется Молдовой ? ",
			right: false
		},
		{
			text: " Имеются ли у Приднестровья связь с Известными историческими личностями, если да назовите какие  ",
			right: true
		},
		{
			text: " Бендеры и Измаил это разные города  ? ",
			right:false 
		}


	];
	//лучше делать такой массив а "new Array" если нужен массив с заданным кол во элементов 

	let score = 0;

	const questionDiv = document.querySelector(".question");

	questionDiv.classList.remove("hidden");



	for (let i = 0; i < questions.length; i++) {
		const question = questions[i];
		const voice = confirm(question.text);

		if (voice === question.right) {
			//alert("Верно")
			score = score + 1;			
		} else {
			score = score - 1;
			//alert("Неверно")
		}
		
	}
	alert("Ваш счёт = " + score)
}
